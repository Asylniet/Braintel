<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The above 3 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Braintel | Настройки аккаунта</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!--Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div class="main" id="categories">
      <div id="header"></div>

		<div class="settings">
			<div class="d-flex column m-80">
				<div class="profile d-flex">
					<i class="fa fa-user"></i>
            </div>
            <font style="font-size: 22px; margin: 5px;"> Yakov Vakov </font>
			</div>
			<div class="d-flex m-50">
				
				<form action="" class="d-flex column">
					<center>
						<h2>Личная информация</h2>
					</center>
					<span id="requestText"></span>
					<font>Логин</font>
					<input type="text" name="login" class="setting-input" value="Yakov Vakov" id="username">
					<font>Email</font>
					<input type="email" name="email" id="email" class="setting-input" value="Yakov.valov@mail.com">

					<div class="d-flex column m-50">
						<center>
							<h2>Безпопасность</h2>
						</center>
						<p id="text">Надежность:</p>
						<div id="security"></div>
						<span id="requestText"></span>
						<font>Текущий пароль</font>
						<div style="display: inline-block" class="position-rel">
							<input type="password" class="setting-input" value=""/>
						</div>

						<font>Новый пароль</font>
						<div>
							<div>
								<div style="display: inline-block" class="position-rel">
									<input type="password" name="password" class="setting-input" id="password"/>
									<div class="fa fa-eye" id="toggle" onclick="showHide()" style="top: 23px; right: 15px; position: absolute"></div>
								</div>
							</div>
						</div>

						<font>Повторите новый пароль</font>
						<div style="display: inline-block" class="position-rel">
							<input type="password" name="password2" class="setting-input" id="password2"/>
							<div class="fa fa-eye" id="toggle2" onclick="showHide2()" style="top: 23px; right: 15px; position: absolute"></div>
						</div>
					</div>

					<button type="submit" name="button" class="start login-btn cursor-p" id="button" onClick="checkForm()" style="display: none;">
						Отправить
					 </button>

					 <!-- important -->
					<button type="submit" name="button" class="start login-btn cursor-p" onClick="checkForm()">
              		Отправить
           		 </button>
				</form>

			</div>
		</div>
      <div id="footer"></div>
    </div>

    <!-- ##### All Javascript Script ##### -->
	 <!-- jQuery-2.2.4 js -->
	 <script src="/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Active js -->
    <script src="/js/main.js"></script>
	 <script src="/js/core.js"></script>
	 <script src="/js/validate.js"></script>
  </body>
</html>
