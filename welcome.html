<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The above 3 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Braintel | Добро пожаловать!</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" />

    <!-- Stylesheet -->
	 <link rel="stylesheet" href="css/stylo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!--Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
	 />
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
	 </div>

	 <div class="main">
		 <div id="header"></div>
      
		
		<!--Start of welcome-area-->
			<div class="welcome d-flex wrap m-80">	
				<div class="d-flex">
					<h1>Добро пожаловать!</h1>
					<div class="position-rel" style="text-align: center;">
						<h3 class="first-h3">Спасибо, что выбрали нас</h3>
						<h3 class="second-h3 opacity">
							<i class="fa fa-check"></i>
							Проверьте Email
						</h3>
					</div>
				</div>
				<div>
					<div class="position-rel" id="scene">
						<img src="/img/human2.png" alt="" class="ness layer" data-depth="-3">
						<img src="/img/human.png" alt="" class="layer" data-depth="3">
						<img src="/img/human1.png" alt="" class="layer" data-depth="2">
					</div>
				</div>		
			</div>
		<!--End of welcome-area-->

		<div id="footer"></div>
	</div>

	<!-- ##### All Javascript Script ##### -->
	<!-- jQuery-2.2.4 js -->
	<script src="js/jquery/jquery-2.2.4.min.js"></script>

	<!-- Active js -->
	<script src="js/main.js"></script>
	<script src="js/core.js"></script>
	<script>
		function parallax(e){
			this.querySelectorAll('.layer').forEach(layer => {
				const speed = layer.getAttribute('data-depth');
				const x = (window.innerWidth - e.pageX*speed)/100
				const y = (window.innerHeight - e.pageY*speed)/100
				
				layer.style.transform = `translateX(${x}px) translateY(${y}px)`
			});
		}
		document.addEventListener("mousemove" , parallax);

		setInterval(function(){
			$('.first-h3').toggleClass('opacity');
			$('.second-h3').toggleClass('opacity');
		}, 2000);
	</script>
    </div>
  </body>
</html>
